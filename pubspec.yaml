  get: 4.6.5
  flutter: 
    sdk: flutter
  intl_phone_number_input: ^0.7.1
  lottie: ^2.0.0
  introduction_screen: ^3.1.0
  jiffy: ^5.0.0
  flutter_staggered_animations: ^1.1.1
  animated_widgets: ^1.1.0
  shimmer: ^2.0.0
  badges: ^2.0.3
  pull_to_refresh: ^2.0.0
  google_fonts: ^3.0.1
  dotted_decoration: ^2.0.0
  money_formatter: ^0.0.3
  extended_image: ^6.3.2
  like_button: ^2.0.5
  get_storage: ^2.0.3
  http: ^0.13.5
  modal_progress_hud_nsn: ^0.3.0
