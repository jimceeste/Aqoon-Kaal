  connectivity_plus: ^3.0.2
  connectivity_wrapper: ^1.1.1
  fluttertoast: ^8.1.2
  after_layout: ^1.2.0
  auto_size_text: ^3.0.0
  pod_player: ^0.0.6
  flutter_svg: ^1.1.6
  url_launcher: ^6.1.7
  line_icons: ^2.0.1
  #flutter_widget_from_html: ^0.9.1
  vimeo_video_player: ^0.0.6

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.16
  flutter_test: 
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpg"
 
flutter: 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/locales/
    - assets/icons/

  fonts: 
    - family: BaiJamjuree
      fonts: 
        - asset: assets/fonts/BaiJamjuree-Medium.ttf

